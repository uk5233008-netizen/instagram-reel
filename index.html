<!DOCTYPE html>
<html>
<head>
<title>System Terminal</title>
<style>
body {
  background-color: black;
  color: lime;
  font-family: monospace;
  padding: 20px;
}
#terminal {
  white-space: pre-line;
}
.cursor {
  display: inline-block;
  width: 10px;
  background-color: lime;
  animation: blink 1s infinite;
}
@keyframes blink {
  50% { opacity: 0; }
}
</style>
</head>
<body>

<div id="terminal"></div><span class="cursor"></span>

<script>
const lines = [
  "Initializing secure connection...",
  "Bypassing firewall...",
  "Accessing device storage...",
  "Extracting photos...",
  "Uploading contacts to server...",
  "Injecting malware...",
  "",
  "⚠ SYSTEM FULLY COMPROMISED ⚠",
  "",
  "YOUR PHONE GOT HACKED!",
  "HELLO ITS SKINNY LITTLE.",
  "SEE YOU ON DARK WEB"
];

let lineIndex = 0;
let charIndex = 0;
const speed = 40;
const terminal = document.getElementById("terminal");

function typeLine() {
  if (lineIndex < lines.length) {
    if (charIndex < lines[lineIndex].length) {
      terminal.innerHTML += lines[lineIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeLine, speed);
    } else {
      terminal.innerHTML += "\n";
      charIndex = 0;
      lineIndex++;
      setTimeout(typeLine, 500);
    }
  }
}

typeLine();
</script>

</body>
</html>
